<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadânia</title>
</head>
<body>
    <h1>Cidadânia</h1>
    Onde você nasceu? <input type="text" name="txtpais "id="txtpais">
    <input type="button" value="Verificar" id="btnn" onclick="Verificar()">
    
    <div id="res">

    </div>
    <script>

        function Verificar(){
            var txtp = window.document.querySelector('input#txtpais')
            var txtres = txtp.value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p.Você nasceu no <strong>${txtres}</strong>.</p>`
            if(txtres == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro(a)</strong>.</p>`
            }
            else{
                res.innerHTML += `<p>Você é <strong>estrangeiro(a)</strong>.</p>`
            }
        }

    </script>
    
</body>
</html>
